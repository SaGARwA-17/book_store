      <div class="title t3">
        <h2 class="titletext">Contact Us</h2>
        <p>contact us for more imformation...</p>
      </div>
      <section class="Contact" id="contact">
        <div class="contact-container">
          <div class="contactform">
            <form name="Contact" method="POST" data-netlify="true">
              <h3>Add Details</h3>
              <div class="inputbox">
                <h4>Name</h4>
                <input type="text" name="Name" required />
              </div>
              <div class="inputbox">
                <h4>Contact Number</h4>
                <input type="number" name="Contact Number" required />
              </div>
              <div class="inputbox">
                <h4>Book/Novel Name</h4>
                <input type="text" name="Book Name" required />
              </div>
              <div class="inputbox radio">
                <h4>For</h4>
                <div class="content">
                  <div class="one">
                    <input type="radio" name="for" id="buy" value="buy" />
                    <label for="buy">Buy</label>
                  </div>
                  <div class="two">
                    <input type="radio" name="for" id="rent" value="rent" />
                    <label for="rent">Rent(Novels only)</label>
                  </div>
                </div>
              </div>
              <div class="inputbox">
                <h4>Address</h4>
                <textarea cols="10" rows="3" name="Address" required></textarea>
              </div>
              <div class="inputbox">
                <input type="submit" class="btn" value="Submit" />
              </div>
            </form>
          </div>
        </div>
        <div class="contact-details">
          <i class="fa fa-phone"></i>
          <i class="fa fa-whatsapp"></i>
         
          <h3>+917576844867</h3>
          <h3>+918011098876</h3>
        </div>
